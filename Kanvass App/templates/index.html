{% extends "layout.html" %}
{% block body %}
<div style="padding: 3rem 1rem">
   <form class="well center-block" style="max-width: 35rem" method=POST action="{{ url_for('login') }}">
      <legend class="text-center">Login</legend>
      <div class="form-group has-float-label">
         <input class="form-control" id="username" type="text" name="username" placeholder="Username"/>
         <label for="username">Username</label>
      </div>
      <div class="form-group has-float-label">
         <input class="form-control" id="password" type="password" name="pass" placeholder="••••••••"/>
         <label for="password">Password</label>
      </div>
      <div>
         <button class="btn btn-block btn-primary" type="submit">Login</button>
      </div>
   </form>
     <div class="text-center">
      Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
    </div>
</div>
{% endblock %}
